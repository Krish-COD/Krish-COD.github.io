<html>
    <head>
        <title>Mac</title>
         <link rel="icon"
        type="image/png"
        src="MacOs.png">
        <script src="https://meet.jit.si/external_api.js"></script>
    </head>
    <body>
        <center>
        <img src="MacOS.png" alt="Italian Trulli" width="558" height="447">
         <h1 style="font-size: xx-large;"><a style="color:Black" href="/">Mac</a></h1>
        <button id="start" type="start">Create Meeting</button>
        <div id="jitsi-container"></div>
        <h2 style="font-size:large;">Developed by<a style="color:Black" href="https://github.com/Krish-COD">@Bryan</a></h2>
        <script>
            var button = document.querySelector('#start');
            var container = docume tont.querySelector('#jitsi-container');
            var api = null;
            <h2 style="font-size:xx-large;">Developed by<a style="color:Black" href="https://github.com/Krish-COD">@Bryan</a></h2>
            button.addEventListener('click', () => {
                var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                var stringLength = 30;
                function pickRandom () {
                    return possible[Math.floor() * possible.length];
                var randomString = Array.apply(null,Array(stringLength)).map (pickRandom).join('');

                var domain = "meet.jit.si";
                var options = {
                    "roomName": randomString,
                    "parentNode": container,
                    "width": 600,
                    "height": 600,
                     
                };
                api = new JitsiMeetExternalAPI(domain, options);
             });
        </script>
    </body>
</html>
