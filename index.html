<html>
    <head>
        <title>Mac</title>
         <link rel="icon"
        type="image/png"
        href="MacOS.png">
        <script src="external_api.js"></script>
    </head>
    <body> 
        <center>
       <img href="MacOs.png" width="640" height="480">
        <h1 style="font-size: xxx-large;">Mac</h1>         
        <button id="start" type="start">Create Meeting</button>
        <div id="jitsi-container"></div>
        <h2>Developed by <a href="https://github.com/Krish-COD">@Bryan</a></h2>
        <script>
            var button = document.querySelector('#start');
            var container = document.querySelector('#jitsi-container');
            var api = null;

            button.addEventListener('click', () => {
                var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                var stringLength = 30;
                function pickRandom () {
                    return possible[Math.floor() * possible.length];
                }
                var randomString = Array.apply(null,Array(stringLength)).map (pickRandom).join('');

                var domain = "meet.jit.si";
                var options = {
                    "roomName": randomString,
                    "parentNode": container,
                    "width": 900,
                    "height": 1000,
                };
                api = new JitsiMeetExternalAPI(domain, options);
             });
        </script>
    </body>
</html>
